<div class="d-flex justify-content-between mb-5">
  <h1>Lista de contactos</h1>

  <div class="">
    <button routerLink="contact/create" class="btn btn-info">Nuevo contacto</button>
  </div>
</div>

<div class="d-flex">
  <button class="btn btn-primary mx-3" (click)="prevPage()">
    Anterior
  </button>
  <button class="btn btn-primary" (click)="nextPage()">
    Siguiente
  </button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Compa√±ia</th>
      <th class="w-25"></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="contacts.length; else emptyMessage">
      <tr *ngFor="let contact of contacts | filtro:page" [ngStyle]="{'heigth': '100px'}">
        <td>{{ contact.name }}</td>
        <td>{{ contact.last_name }}</td>
        <td>{{ contact.company }}</td>
        <td class="w-25">
          <div>
            <a class="btn btn-link p-0 me-4" [routerLink]="['/contact', contact.id, 'show']">Detalles</a>
            <a class="btn btn-link p-0 me-4" [routerLink]="['/contact', contact.id, 'edit']">Editar</a>
            <button (click)="deleteContact(contact.id)" class="btn btn-link p-0">Eliminar</button>
          </div>
        </td>
      </tr>
    </ng-container>

    <ng-template #emptyMessage>
      <tr>
        <td colspan="4">No hay datos</td>
      </tr>
    </ng-template>
  </tbody>
</table>
<div class="d-flex">
  <button class="btn btn-primary mx-3" (click)="prevPage()">
    Anterior
  </button>
  <button class="btn btn-primary" (click)="nextPage()">
    Siguiente
  </button>
</div>
